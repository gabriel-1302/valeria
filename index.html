<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pacientes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffe4e1;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 600;
            color: #ff1493;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff69b4;
            color: white;
        }
        td {
            background-color: #fffaf0;
        }
        td button {
            background-color: #ff6347;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        td button:hover {
            background-color: #ff4500;
        }
        td button:first-child {
            background-color: #ff8c00;
            margin-right: 5px;
        }
        td button:first-child:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>CRUD de Pacientes</h1>
    <h1>LAB Valeria Alexandra Cuellar Coca</h1>
    <form id="patientForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>
        <label for="condition">Condición:</label>
        <input type="text" id="condition" name="condition" required>
        <button type="submit">Agregar Paciente</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Condición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="patientTableBody">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const condition = document.getElementById('condition').value;

            addPatient(name, age, condition);

            document.getElementById('patientForm').reset();
        });

        function addPatient(name, age, condition) {
            const tableBody = document.getElementById('patientTableBody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${condition}</td>
                <td>
                    <button onclick="editPatient(this)">Editar</button>
                    <button onclick="deletePatient(this)">Eliminar</button>
                </td>
            `;

            tableBody.appendChild(row);
        }

        function editPatient(button) {
            const row = button.parentNode.parentNode;
            const name = row.children[0].textContent;
            const age = row.children[1].textContent;
            const condition = row.children[2].textContent;

            document.getElementById('name').value = name;
            document.getElementById('age').value = age;
            document.getElementById('condition').value = condition;

            row.remove();
        }

        function deletePatient(button) {
            const row = button.parentNode.parentNode;
            row.remove();
        }
    </script>
</body>
</html>
